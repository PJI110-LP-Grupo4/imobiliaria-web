{% load static %}
<search class="flex-shrink-0 p-3" style="width: 260px;">
  <form action="{% url 'buscar' %}">
    <ul class="list-unstyled ps-0">
      <li class="mb-1 pb-3 mb-3 border-bottom">
        <div class="pb-1">Im√≥veis para</div>
        <div class="container small">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="oferta_locacao" {% if request.GET.oferta_locacao %} checked {% endif %}/>
            <label class="form-check-label" for="check_alugar">Alugar</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="oferta_venda" {% if request.GET.oferta_venda %} checked {% endif %} />
            <label class="form-check-label" for="check_comprar">Comprar</label>
          </div>
        </div>
      </li>
    </ul>
    <button type="submit" class="btn btn-primary col-12">Buscar</button>
  </form>
</search>
